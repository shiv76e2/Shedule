{% extends "layout.html" %}
{% block content %}
     
    <h1 class="col-md-12" style="margin:30px 0px">所属チーム</h1>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">TEAM</th>
              <th scope="col">TEAM_ID</th>
              <th scope="col">管理者</th>
              <th scope="col"></th>
            </tr>
        </thead>
        {% for organization in organizations %}
            <tr>
                <td>{{ organization.name }}</td>
                <td>{{ organization.organization_id }}</td>
                <td>{{ organization.users.name }}</td>
                <td><a type="button"  href="{{ url_for('organizations.leave', organization_id = organization.organization_id)}}" class="btn btn-secondary">脱退</a></td>
                <!-- FIXME: 脱退機能 -->
            </tr>
        {% endfor%}
    </table>

    <a type="button" class="btn btn-light col-md-12" href="{{ url_for('organizations.register') }}">新しいTEAMを作成</a>
    <a type="button" class="btn btn-light col-md-12" href="{{ url_for('organizations.search') }}">既存のTEAMに参加</a>
{% endblock content %}
